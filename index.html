<!DOCTYPE html>
<html>
<head>
    <title>Napoleon Test</title>
    <style>
        /* The Battlefield */
        body { background-color: #4a6741; margin: 0; padding: 20px; color: white; font-family: sans-serif; }
        
        /* The Menu Box */
        #menu { 
            background: white; 
            color: black; 
            padding: 20px; 
            border: 5px solid #000; 
            display: inline-block;
            margin-bottom: 20px;
        }

        .troop {
            position: absolute;
            width: 15px;
            height: 15px;
            background: blue;
            border: 1px solid white;
        }
    </style>
</head>
<body onclick="spawn(event)">

    <div id="menu">
        <h1 style="margin:0">SYSTEM ONLINE</h1>
        <p>Click anywhere on the green to place a soldier.</p>
        <button onclick="window.location.reload()">RESTART GAME</button>
    </div>

    <script>
        function spawn(e) {
            // Don't spawn a troop if we are clicking the menu buttons
            if (e.target.closest('#menu')) return;

            const div = document.createElement('div');
            div.className = 'troop';
            div.style.left = e.pageX + 'px';
            div.style.top = e.pageY + 'px';
            document.body.appendChild(div);
        }
    </script>

</body>
</html>
